set -g default-terminal "screen-256color"
set -g default-command "zsh"
set-option -g base-index 1
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'
set -s escape-time 50

# Zenburn || die
setw -g clock-mode-colour colour117
setw -g mode-attr bold
setw -g mode-fg colour117
setw -g mode-bg colour238
set -g status-bg colour235
set -g status-fg colour248
set -g status-attr dim
set -g status-left '#[fg=colour187,bold]#H'
set -g status-right '#[fg=colour174]#(mpc) #[fg=colour187,bold]%H:%M:%S'
set -g status-right-length 80
setw -g window-status-current-fg colour223
setw -g window-status-current-bg colour237
setw -g window-status-current-attr bold
set -g message-attr bold
set -g message-fg colour117
set -g message-bg colour235

#statusline
set -g status on
set -g status-interval 2
set -g status-right-length 70
set -g status-right "#[fg=orange][#[fg=orange]â†‘ #(uptime | sed -r 's/.*up//' | sed 's/,.*//' | sed 's/^ *//')#[fg=orange]]"
set -ag status-right "#[fg=orange][#[fg=orange]%d-%m-%Y #[fg=orange]%H:%M#[fg=orange]]"

#keybinds
set -g prefix C-a
bind C-a send-prefix
unbind C-b
unbind-key -
bind-key | split-window -h
bind-key - split-window -v

new-session -n $HOST
